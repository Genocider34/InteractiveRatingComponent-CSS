<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <img id="icon" src="images/icon-star.svg" alt="" />

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <!-- <form action="" class="button-container"> -->
      <div class="button-container">
        <button href="" class="button one">1</button>
        <button href="" class="button two">2</button>
        <button href="" class="button three">3</button>
        <button href="" class="button four">4</button>
        <button href="" class="button five">5</button>
        <!-- </form> -->
      </div>
      <button class="submit-button">Submit</button>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankyou-container">
      <img src="images/illustration-thank-you.svg" alt="" />
      <span id="span-container"
        >You selected <span id="selected"></span> out of 5</span
      >
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
